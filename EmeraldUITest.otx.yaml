note: this is an evolution of the test on github
steps:
  - open:
      url: '${DEPLOYMENT_URL}'
      context: BROWSER
  - in:
      context: BROWSER
      steps:
        - until:
            target:
              - type:
                  - val: input
              - name:
                  - val: searchTerm
              - focus:
                  - val:
                      category: verify
                      expr: 'true'
            steps:
              - press: tab
        - type: '${ITEM_NAME}'
        - press: enter
        - press:
            target:
              - type:
                  - val: button
              - text:
                  - val: Add to cart
        - press:
            target:
              - type:
                  - val: button
              - text:
                  - val: View Full Cart
        - press:
            target:
              - type:
                  - val: button
              - text:
                  - val: Checkout
        - press:
            target:
              - type:
                  - val: button
              - text:
                  - val: Create a New Address
        - until:
            target:
              - type:
                  - val: input
              - name:
                  - val: nickName
              - focus:
                  - val:
                      category: verify
                      expr: 'true'
            steps:
              - press: tab
        - type: '${ADDRESS_NAME}'
        - press: tab
        - verify:
            target:
              - type:
                  - val: input
              - name:
                  - val: firstName
              - focus:
                  - val:
                      category: verify
                      expr: 'true'
        - type: Type First Name
        - press: tab
        - verify:
            target:
              - type:
                  - val: input
              - name:
                  - val: lastName
              - focus:
                  - val:
                      category: verify
                      expr: 'true'
        - type: Type Last Name
        - press: tab
        - type: Type Address Line1
        - press: tab
        - type: Type Address Line2
        - press: tab
        - type: MyCity
        - press: tab
        - type: My Country
        - press: tab
        - type: My State
        - press: tab
        - verify:
            target:
              - type:
                  - val: input
              - name:
                  - val: zipCode
              - focus:
                  - val:
                      category: verify
                      expr: 'true'
        - type: '10101010'
        - until:
            target:
              - type:
                  - val: input
              - name:
                  - val: email1
              - focus:
                  - val:
                      category: verify
                      expr: 'true'
            steps:
              - press: tab
        - type: anemail@b.com
        - press:
            target:
              - type:
                  - val: button
              - text:
                  - val: Save and select this address
        - press:
            target:
              - type:
                  - val: button
              - text:
                  - val: Continue to Payment
        - press:
            target:
              - type:
                  - val: label
              - text:
                  - val: VISA Credit Card
        - press: tab
        - verify:
            target:
              - type:
                  - val: input
              - name:
                  - val: account
              - focus:
                  - val:
                      category: verify
                      expr: 'true'
        - type: '4111111111111111'
        - select:
            target:
              - type:
                  - val: list
              - id:
                  - val: expire_month
            value: '12'
        - select:
            target:
              - type:
                  - val: list
              - name:
                  - val: expire_year
            value: '2028'
        - press: tab
        - type: '123'
        - until:
            target:
              - type:
                  - val: button
              - label:
                  - val: Use This Address
              - focus:
                  - val:
                      category: verify
                      expr: 'true'
            steps:
              - press: tab
        - press: enter
        - press:
            target:
              - type:
                  - val: button
              - text:
                  - val: Review Order
        - press:
            target:
              - type:
                  - val: button
              - text:
                  - val: Place Order
        - pause: 10s
vars:
  DEPLOYMENT_URL: https://commerce-preview.sbx0197.play.hclsofy.com/Emerald
  ITEM_NAME: bunk bed
  ADDRESS_NAME: AddressType1
